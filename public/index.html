<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登入頁面</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #loginForm {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    width: 300px;
  }
  label {
    display: block;
    margin-bottom: .3em;
  }
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: .5em;
    margin-bottom: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  button {
    width: 100%;
    padding: .7em;
    background: #007bff;
    border: none;
    color: white;
    font-size: 1em;
    border-radius: 4px;
    cursor: pointer;
  }
  button:disabled {
    background: #aaa;
  }
  #msg {
    margin-top: 1em;
    text-align: center;
  }
</style>
</head>
<body>
  <form id="loginForm">
    <label for="userid">學號</label>
    <input type="text" id="userid" name="userid" required />
    <label for="password">密碼</label>
    <input type="password" id="password" name="password" required />
    <button type="submit">登入</button>
    <div id="msg"></div>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      msg.textContent = '';
      form.querySelector('button').disabled = true;

      const userid = form.userid.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch('/api/login', {  // 你的後端 API 路徑
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userid, password })
        });

        const data = await res.json();

        if (res.ok && data.status === 'success') {
          msg.style.color = 'green';
          msg.textContent = '✅ 登入成功！';
        } else {
          msg.style.color = 'red';
          msg.textContent = '❌ 登入失敗，請檢查帳號或密碼';
        }
      } catch (error) {
        msg.style.color = 'red';
        msg.textContent = '❌ 網路錯誤，請稍後再試';
      }

      form.querySelector('button').disabled = false;
    });
  </script>
</body>
</html>
